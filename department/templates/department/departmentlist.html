<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>department list</title>
</head>
<body>
    <h1><a href="{% url 'add-department-form' %}">ADD DEPARTMENT</a></h1>
    <h2>Departments:</h2>
    {% for dep in departments %}
    <h2>
        <a href="{% url 'department-detail' dep.id %}">{{ dep.name }}</a>
        <a href="{% url 'editcase' dep.id %}">edit</a>
        <a href="{% url 'deletecase' dep.id %}">delete</a>
    </h2>
    {% endfor %}
</body>
</html>
